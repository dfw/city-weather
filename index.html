<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <section class="container">
    <h1 class="text-center">Weather Forecast</h1>
    <form role="form" class="text-center">
      <div class="row">
        <div class="col-sm-3 col-sm-offset-2">
          <div class="form-group">
            <select name="city" id="city" class="form-control">
              <option value="">Select a city</option>
              <option value="02112">Boston</option>
              <option value="10001">New York</option>
              <option value="19122">Philadelphia</option>
              <option value="20001">Washington D.C.</option>
              <option value="30301">Atlanta</option>
              <option value="33133">Miami</option>
              <option value="75201">Dallas</option>
              <option value="60601">Chicago</option>
              <option value="63101">St. Louis</option>
              <option value="80218">Denver</option>
              <option value="89101">Las Vegas</option>
              <option value="85001">Phoenix</option>
              <option value="90001">Los Angeles</option>
              <option value="94102">San Francisco</option>
              <option value="98101">Seattle</option>
            </select>
          </div>
        </div>
        <div class="col-sm-2 text-center"><span class="or">OR</span></div>
        <div class="col-sm-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Zip Code" />
          </div>
        </div>
      </div>
      <div class="row">
        <p class="error text-danger"></p>
        <p class="text-center"><button type="submit" class="btn btn-success">View Forecast</button></p>
      </div>
    </form>
  </section>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
