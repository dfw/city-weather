<!DOCTYPE html>
<html lang="en-us" ng-app="demo">
<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/weather-icons.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body ng-controller="weather">
  <div class="container">
    <h1>Weather Forecast</h1>
    <form role="form" ng-submit="getWeather()">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <select name="city" id="city" class="form-control">
              <option value="">Select a city</option>
              <option value="02112">Boston</option>
              <option value="10001">New York</option>
              <option value="19122">Philadelphia</option>
              <option value="20001">Washington D.C.</option>
              <option value="30301">Atlanta</option>
              <option value="33133">Miami</option>
              <option value="75201">Dallas</option>
              <option value="60601">Chicago</option>
              <option value="63101">St. Louis</option>
              <option value="80218">Denver</option>
              <option value="89101">Las Vegas</option>
              <option value="85001">Phoenix</option>
              <option value="90001">Los Angeles</option>
              <option value="94102">San Francisco</option>
              <option value="98101">Seattle</option>
            </select>
          </div>
        </div>
        <div class="col-sm-1 text-center"><span class="or">OR</span></div>
        <div class="col-sm-3">
          <div class="form-group">
            <input name="zip" id="zip" type="text" class="form-control" placeholder="Zip Code" maxlength="5" />
          </div>
        </div>
      </div>
      <p class="error text-danger"></p>
      <p><button type="submit" class="btn btn-success">View Forecast</button></p>
    </form>
    <section class="current-conditions">
      <h3 ng-bind="current.title"></h3>
      <dl class="group">
        <dt ng-bind-html="current.code"></dt>
          <dd ng-bind="current.text" class="text"></dd>
          <dd><span ng-bind="current.temp"></span>&deg; F</dd>
      </dl>
    </section>
    <section class="forecast">
      <h3>5 Day Forecast</h3>
      <div class="row">
        <dl class="col-sm-2" ng-repeat="day in forecast">
          <dt ng-bind="day.day" class="day"></dt>
            <dd class="icon"><i class="weather-icon {{day.icon}}"></i></dd>
            <dd ng-bind="day.text" class="text"></dd>
            <dd class="temp"><i class="weather-icon wi-up"></i><span ng-bind="day.high"></span>&deg; F</dd>
            <dd class="temp"><i class="weather-icon wi-down"></i><span ng-bind="day.low"></span>&deg; F</dd>
        </dl>
      </div>
    </section>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-sanitize.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
